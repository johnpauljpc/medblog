{% extends "core/base.html" %}
{% block content %}

<div class="row media content-section mobiledevice">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="d-flex">
            <div>
                <a class='mr-2' href="{% url 'profile' article.author %}">{{ article.author }}</a>
                <small class="text-muted">Published {{ article.published|date:"F d, Y" }}</small>
            </div>
            {% if article.author == user %}
                <div class="ms-auto">
                    <a class="btn btncolor btn-sm mt-1 mb-1" href="{% url 'update-article' article.series.slug article.article_slug %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete-article' article.series.slug article.article_slug  %}">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12" id="content">
        <div class="article-style">
            {{ article.content|safe }}
        </div>
    </div>
{% endblock content %}
