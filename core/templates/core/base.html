{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <title> {% block title %} {% endblock title%} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% include 'core/partials/nav.html'%}

<main role="main" class="container-xl">
    {% if messages %}
    {% for msg in messages %}
    <div class="msg">
        <div   class="alert alert-{{msg.tags}} alert-dismissible rem" role="alert" >
            <a href="#" class="close" data-dismiss="alert" aria-label="close"><span class="btn " style=" float: right; color: white; size: 2rem;" onclick="rem()">&times;</span></a>
            {{msg|safe|escape}}</div>
    </div>

    {%endfor%}
    {% endif %}
    <div class="row">
        <div class="col-lg-12 col-md-12-p-0 col-sm-12">
{% block content %}


{% endblock content %}

</div>
</div>
</main>
{% include 'core/partials/footer.html'%}

<script>
    
    msg = document.querySelector('.msg')
    function rem(){
        
        
        msg.style.display = "none"
    }
</script>

<!-- Prism JS -->
<script src="{% static 'js/prism.js' %}"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
