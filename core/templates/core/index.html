{% extends 'core/base.html' %}


{% block content %}
<div class="row display-flex justify-content-start">
    {% for s in series %}
        <div class="col-lg-4 col-md-6 col-sm-12 mobiledevice">
            <article class="media content-section customhover" style="height: 95%;">
                <div class="media-body">
                    <a href="/{{series.slug}}">
                        <img class="img-fluid" src="/">
                    </a>
                    <div>
                        <a class="article-title line-clamp-2 title-style" style="font-size: 22px" href="/{{s.slug}}">
                            {{ s.title }}
                        </a>
                        <a href="/{{series.slug}}" style="text-decoration: none;">
                            <p class="article-content line-clamp-5 subtitle-style">{{ s.subtitle }}</p>
                        </a>
                    </div>
                </div>
            </article>
        </div>
    {% endfor %}
    </div>


{% endblock content %}
