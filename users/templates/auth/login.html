{% extends "core/base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}login {% endblock title%} 

{% load socialaccount %}


{% block content %}
<div style="max-width: 650px;">
    <div><h2>Login</h2></div>
    <form action="" method="Post">
        {% csrf_token %}
        {{form|crispy}}

        <button class="btn btn-info">login</button>
    </form>

    <button class="btn btn-outline-info">
        <!-- <a href="{% provider_login_url 'google'%}?next=/"> -->
            <a href="{% provider_login_url 'google' %}">
            <i class="fab fa-google"></i>
            Login with Google
        </a>
    </button>
    
    <hr>
    <div class="row">
        <div class="col text-muted"><small> don't have an account? <a href="{% url 'register' %}" style="text-decoration: none; font-weight: bolder;" > 
        Register</a> </small></div>

        <div class="col text-muted"><small>forgot your password? <a href="{% url 'reset-password' %}" style="text-decoration: none; font-weight: bolder;" > 
            reset <font class=" d-none d-md-inline ">Password</font></a> </small></div>
    </div>
</div>
{% endblock content %}
